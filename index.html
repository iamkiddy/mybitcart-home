<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>BitCart</title>
  </head>
  <body>
    <div class="bitcart-main-page">
      <div class="first-section">
        <div class="head">
          <h1 class="brand-name">
            Bitcart.
          </h1>
          <h1 class="currency-price-text">Currency Prices</h1>
        </div>
        <div class="bitcart-phone">
          <img src="./images/bitcartphone.png" class="bitcart-phone" />
        </div>
        <div class="main-texts">
          <p class="own-a-text">
            Own a<br />
            Piece of the <br />Future today.
          </p>
          <p class="para-text-fast">
            Fast, simple, non-custodial Exchange<br />
            Service. Making digital asset purchase<br />
            easier.
          </p>
        </div>
        <div class="icons">
          <img src="images/flashcoin.png" class="flashcoin-icon" />
          <img src="images/block-caps-icon.png" class="block-caps-icon" />
          <img src="images/google-play.png" class="google-play-icon" />
          <img src="images/list.svg" class="menu" />
          <p class="flashcoin-text">FLASHCOIN</p>
          <button class="btn">Download</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
